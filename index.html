<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock with Animated Hands</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            width: 100%;
            font-family: Arial, sans-serif;
        }

        .container {
            position: relative;
            height: 100vh; /* Full viewport height */
            width: 100vw;  /* Full viewport width */
            overflow: hidden; /* Hide any overflow */
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the image covers the entire container */
            z-index: -1; /* Ensures background stays behind other elements */
        }

        .clock-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 300px;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .clock {
            width: 100%;
            height: auto;
        }

        .hour-hand, .minute-hand {
            position: absolute;
            top: 50%;
            left: 50%;
            transform-origin: bottom center; /* Pivot from the bottom center of the hand */
            transform: translate(-50%, -100%); /* Position in the center */
            width: 5px; /* Adjust the width if needed */
            height: 120px; /* Adjust the height if needed */
        }

        .minute-hand {
            height: 150px; /* Slightly longer for the minute hand */
        }

        /* Animation for rotating the hands */
        @keyframes rotate-hour {
            from {
                transform: translate(-50%, -100%) rotate(0deg);
            }
            to {
                transform: translate(-50%, -100%) rotate(360deg);
            }
        }

        @keyframes rotate-minute {
            from {
                transform: translate(-50%, -100%) rotate(0deg);
            }
            to {
                transform: translate(-50%, -100%) rotate(360deg);
            }
        }

        /* Apply the animation */
        .hour-hand {
            animation: rotate-hour 12h infinite linear; /* Full rotation in 12 hours */
        }

        .minute-hand {
            animation: rotate-minute 60s infinite linear; /* Full rotation in 60 seconds */
        }
    </style>
</head>
<body>

<div class="container">
    <img src="C:\Users\sansi\Downloads\UX assignment 5\UX-5\Images\space.jpeg" alt="Background" class="background">
    
    <div class="clock-container">
        <img src="C:\Users\sansi\Downloads\UX assignment 5\UX-5\Images\Clock parts\clockimage.png" alt="Clock" class="clock">
        <img src="C:\Users\sansi\Downloads\UX assignment 5\UX-5\Images\Clock parts\hand.png" alt="Hour Hand" class="hour-hand">
        <img src="C:\Users\sansi\Downloads\UX assignment 5\UX-5\Images\Clock parts\hand.png" alt="Minute Hand" class="minute-hand">
    </div>
</div>

</body>
</html>
