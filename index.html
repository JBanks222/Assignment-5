<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="clock-container">
            <div class="clock-face">
                <img src="./Images/Clock parts/clockimage.png" alt="Decorative clock face" class="clock-image">
                <img src="./Images/Clock parts/hand.png" alt="" class="hand hour-hand" aria-hidden="true">
                <img src="./Images/Clock parts/hand.png" alt="" class="hand minute-hand" aria-hidden="true">
            </div>
        </div>
    </div>
    <div class="background-image" role="presentation"></div>
</body>
</html>
